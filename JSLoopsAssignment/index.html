<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Loops</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <h1>JS LOOPS</h1>
        <p>Log to console "I'm so happy" 500 times <button id="imSoHappyBtn">Start</button></p>
        <p>Log to console all multiples of 4 from 12 to 800 <button id="multiplesOf4">Start</button></p>
        <p>Log to console all odd numbers from 55 to 11 <button id="oddFrom55To11">Start</button></p>
        <p>Log to console the sum of the series: 
            5 + 6 + 7 + 8 + … + 48 + 49 + 50 <button id="sum5To50">Start</button></p>

        <p>the sum of the series: 10 + 20 + 30 + … + 90 + 100 <button id="sum10To100">Start</button></p>
        <script src="script.js"></script>
    </body>
</html>
